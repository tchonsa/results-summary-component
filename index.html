<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <div class="container">
    <div class="left-container">
      <h2>Your Result</h2>
      
      <div class="circle">
        <p class="nbr">76</p>
        <p class="nbr2">of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right-container">
      <h2 class="Summary">Summary</h2>
      <div class="Reaction">
        <div class="mini-class">
        <img src="assets\images\icon-reaction.svg" class="icon">
        <p class="reaction">Reaction</p>
        </div>
        <div class="percentages">
          <p class="percentage1">80</p>
          <p class="percentage2"> / 100</p>
        </div>
      </div>
      <div class="Reaction">
        <div class="mini-class">
           <img src="assets\images\icon-memory.svg" class="icon">
           <p class="memory">Memory</p>
        </div>
        <div class="percentages">
          <p class="percentage1">92</p>
          <p class="percentage2"> / 100</p>
        </div>
      </div>
      <div class="Reaction">
        <div class="mini-class">
        <img src="assets\images\icon-verbal.svg" class="icon">
        <p class="verbal">Verbal</p>
        </div>
        <div class="percentages">
          <p class="percentage1">61</p>
          <p class="percentage2"> / 100</p>
        </div>
      </div>
      <div class="Reaction">
        <div class="mini-class">
        <img src="assets\images\icon-visual.svg" class="icon">
        <p class="visual">Visual</p>
        </div>
        <div class="percentages">
          <p class="percentage1">73</p>
          <p class="percentage2"> / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>


  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by Djihed Belabbes â€”

  <a href="https://www.linkedin.com/in/belabbes-djihad-180b11225?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn</a>.
</div>

</body>
</html>
